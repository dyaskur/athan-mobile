features.location.1={
	This window allows you to change the location saved in the configuration.

	There are two different ways of modifying your location :
	1) Manually if you know the GPS coordinates of your city.
	2) By searching your city from its name (or region name) if your phone subscription gives you access to the Internet.
	To do so, all you have to do is to fill in at least one of the followings fields : city, region, country.
	To get the more accurate results in case of homonyms among another city worldwide, it's recommended to fill in the city and the country.  
	
	Cette fenêtre vous permet de modifier la position de référence de la configuration.

	Deux méthodes s'offrent à vous :
	1) Modification manuelle si vous disposez des coordonnées GPS de votre ville.
	2) Recherche par nom de ville si votre abonnement mobile dispose d'un accès Internet.
	Pour ce faire, il suffit de saisir au moins l'une des trois informations suivantes : la ville, la région, le pays.
	Pour plus de précisions en cas d'homonymes possibles à travers le monde, il est conseillé de saisir la ville et le pays.
}