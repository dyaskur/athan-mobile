	L'application dispose de deux fenêtres essentielles.

	- La fenêtre principale qui affiche les horaires des prières.
	- La fenêtre de configuration donnant accès aux menus correspondant.
}

features.location.1={
	Cette fenêtre vous permet de modifier la position de référence de la configuration.

	Deux méthodes s'offrent à vous :
	
	1) Modification manuelle si vous disposez des coordonnées GPS de votre ville.
	
	2) Recherche par nom de ville si votre abonnement mobile dispose d'un accès Internet.
	
	Pour ce faire, il suffit de saisir au moins l'une des trois informations suivantes : la ville, la région, le pays.
	
	Pour plus de précisions en cas d'homonymes possibles à travers le monde, il est conseillé de saisir la ville et le pays.
}