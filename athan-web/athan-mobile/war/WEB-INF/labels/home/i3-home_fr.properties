features.main={
	Liste des fonctionnalités principales de l'application
}
# Main
features.mainFt.1={
	L'application dispose de deux fenêtres essentielles.
	<br>
}
features.mainFt.2={
	<li> La fenêtre principale qui affiche les horaires des prières.</li>
	<br>
	<li> La fenêtre de configuration donnant accès aux menus correspondant.</li>
	<br>
}
features.mainFt.3={
	L'application peut être minimisée et tourner en tâche de fond, en particulier pour les alarmes (si définies).
}

# Location
features.location.1={
	Cette fenêtre vous permet de modifier la position de référence de la configuration.
	<br>
	<br>
	<i>Trois menus s'offrent à vous :</i>
	<br>
}
features.location.2={
	<li> Recherche de la position géographique via la fonctionnalité GPS de votre mobile, s'il en est doté (sinon le menu n'est pas disponible).</li>
	<br>
	<li> Modification manuelle si vous disposez des coordonnées GPS de votre ville. </li>
	<br>
	<li> Recherche par nom de ville si votre abonnement mobile dispose d'un accès Internet.</li>
}
features.location.3={
	Pour ce faire, il suffit de saisir au moins l'une des trois informations suivantes : la ville, la région, le pays.
	<br>
	Pour plus de précisions en cas d'homonymes possibles à travers le monde, il est conseillé de saisir la ville et le pays.
}

# Alerts
features.alerts.1={
	Cette fenêtre vous permet de configurer des alertes.
	<br>
	Celles-ci indiquent lorsque c'est l'heure d'une prière, et peuvent aussi bien retentir lorsque l'application est ouverte que réduite.
	<br>
	<br>
	<i>Trois types d'alertes s'offrent à vous :</i>
	<br>
}
features.alerts.2={
	<li> Aucune</li>
	<br>
	<li> Faire flasher le rétro-éclairage du téléphone</li>
	<br>
	<li> Jouer un fichier son personnalisé (MP3 ou WAV)</li>
	<br>
}
features.alerts.3={
	Note : la fonctionnalité vibreur est interdite par les téléphones lorsqu'une application tourne en tâche de fond, et donc ne peut être utilisée.
}

# Calculation
features.calculation.1={
	Cette fenêtre vous permet d'effectuer vos réglages selon les paramètres de votre autorité islamique et de votre pays.

	Pour plus de renseignements, veuillez vous référer au site suivant :
}
features.calculation.link=http://www.uoif-online.com/v3/spip.php?article672

# Compass
features.compass.1={
	Cette fenêtre vous donne la direction et la distance à la Mecque calculées à partir de la position de référence de votre configuration.		
}

# Language
features.language.1={
	L'application vous permet de choisir entre deux langues.
	
	Les deux langues actuellement supportées sont le Français et l'Anglais. 
}

# Localtime
features.localtime.1={
	Cette fenêtre vous permet de corriger d'éventuels décalages dans les horaires de prière calculées, en particulier si votre téléphone utilise une zone de temps différente, ou s'il est en heure d'été s'il ne faut pas l'être, et vis versa.

	Le format horaire correspond à la manière d'afficher les horaires des prières dans l'écran principal.
}

# Prayers
features.prayers.1={
	Cette fenêtre vous permet d'afficher ou non dans l'écran principal les deux horaires rituels Imsak et Chourouk.
}