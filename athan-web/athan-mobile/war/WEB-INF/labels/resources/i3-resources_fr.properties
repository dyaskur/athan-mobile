project.title={
	<i>Athan Mobile</i> est une application pour téléphone mobile, libre, facile d'utilisation et multiligue, qui vous donne les horaires des prières musulmanes et ce pour n'importe quel(le) ville ou village où vous vous trouvez.	
	<br><br>
	<i>Athan Mobile</i> est un logiciel libre, développé par un groupe de volontaires, que vous pouvez redistribuer et/ou modifier sous les termes de l'<a href="http://www.opensource.org/licenses/artistic-license-2.0" target="_blank">Artistic Licence</a>.
}

