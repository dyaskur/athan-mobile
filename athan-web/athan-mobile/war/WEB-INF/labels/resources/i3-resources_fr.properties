soundfiles.summary={
	Retrouvez ci-dessous quelques fichiers sons que vous pouvez télécharger et utiliser dans Athan Mobile.
	
	Les fichiers ne sont pas inclus dans le JAR de téléchargement de l'application pour des raisons évidentes de mémoire.
	
	Vous pouvez bien évidemment utiliser n'importe quel fichier WAV/MP3 en tant qu'alarme, et pas nécessairement ceux proposés ci-dessous.
}

